<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bad Apes - Lambo</title>
    <meta name="description"
        content="Making blockchain technologies accessible to billions of people around the world.">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
</head>

<body class="waitlist">
    <img src="./img/bg-w-1.png" alt="tracery" class="bg-tracery">
    <main class="section-waitlist">
        <section class="section-wl-hero">
            <img src="./img/logo-main.png" alt="" class="hero-logo">
            <div class="animation-img-block">
                <img src="./img/map-lg.png" alt="" class="bg-animation">
                <div class="figure figure-1"></div>
                <div class="figure figure-2"></div>
                <div class="figure figure-3"></div>
                <!-- <img src="./img/gorilla-1.gif" alt="" class="figure figure-1">
                <img src="./img/gorilla-4.gif" alt="" class="figure figure-2">
                <img src="./img/gorilla-3.gif" alt="" class="figure figure-3"> -->

            </div>

        </section>
        <section class="bundle-block mx-auto mb-block">
            <img src="./img/bord.png" alt="bord" class="bundle-bg">
            <h2 class="h2">Early bird bundle</h2>
            <ul class="bundle-list">
                <li class="bundle-item">
                    <img src="./img/gr-1.png" alt="grass" class="bundle-img">
                    <h3 class="bundle-name">1 land parcel</h3>
                </li>
                <li class="bundle-item">
                    <img src="./img/gr-2.png" alt="gold" class="bundle-img">
                    <h3 class="bundle-name">5000 $Gold</h3>
                </li>
                <li class="bundle-item">
                    <img src="./img/gr-3.png" alt="monkey" class="bundle-img">
                    <h3 class="bundle-name">Mint Apes <br> (40% OFF)</h3>
                </li>
            </ul>
        </section>

        <section class="timer-section">
            <h1 class="h1">JOIN THE WAITLIST</h1>
            <div id="timer">
                <div id="days" class="time-item">
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="title">Days</div>
                </div>
                <div id="hours" class="time-item">
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="title">Hours</div>
                    <img src="./img/tm-1.svg" alt="decoration" class="timer-decore decore-1">
                    <img src="./img/tm-2.svg" alt="decoration" class="timer-decore decore-2">

                </div>
                <div id="minutes" class="time-item">
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="br"></div>
                    <!-- <div class="delimiter">:</div> -->
                    <div class="title">Minutes</div>
                    <img src="./img/tm-3.svg" alt="decoration" class="timer-decore decore-3">
                    <img src="./img/tm-4.svg" alt="decoration" class="timer-decore decore-4">

                </div>
                <div id="seconds" class="time-item">
                    <img src="./img/tm-5.svg" alt="decoration" class="timer-decore decore-2">
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="br"></div>
                    <div class="title">Seconds</div>
                </div>
            </div>
            <div class="timer-info-block">
                <p class="description">Verify that you have a min. of <span>0.69420 BNB</span> worth of Bad Apes Tokens
                </p>
                <a href="#" class="btn-round">Connect Wallet</a>
            </div>
        </section>
        <div class="sotials-block">
            <section class="bundle-block">
                <img src="./img/bord.png" alt="bord" class="bundle-bg">
                <h2 class="h2">Early bird bundle</h2>
                <ul class="bundle-list">
                    <li class="bundle-item">
                        <img src="./img/gr-1.png" alt="grass" class="bundle-img">
                        <h3 class="bundle-name">1 land parcel</h3>
                    </li>
                    <li class="bundle-item">
                        <img src="./img/gr-2.png" alt="gold" class="bundle-img">
                        <h3 class="bundle-name">5000 $Gold</h3>
                    </li>
                    <li class="bundle-item">
                        <img src="./img/gr-3.png" alt="monkey" class="bundle-img">
                        <h3 class="bundle-name">Mint Apes <br> (40% OFF)</h3>
                    </li>
                </ul>
            </section>
            <section class="sotials-section">
                <div class="animation-img-block">
                    <img src="./img/map-lg.png" alt="" class="bg-animation">
                    <div class="figure figure-1"></div>
                    <div class="figure figure-2"></div>
                    <div class="figure figure-3"></div>
                    <!-- <img src="./img/gorilla-1.gif" alt="" class="figure figure-1">
                    <img src="./img/gorilla-4.gif" alt="" class="figure figure-2">
                    <img src="./img/gorilla-2.gif" alt="" class="figure figure-3"> -->
                </div>
                <ul class="sotial-list">
                    <li class="sotial-item"><a href="#" class="sotial-link"><img src="./img/st-1.svg" alt="twiter"
                                class="sotial-img"></a></li>
                    <li class="sotial-item"><a href="#" class="sotial-link"><img src="./img/st-2.svg" alt="telegram"
                                class="sotial-img"></a></li>
                    <li class="sotial-item"><a href="#" class="sotial-link"><img src="./img/st-3.svg" alt="sotial"
                                class="sotial-img"></a></li>
                </ul>
            </section>
        </div>


    </main>

    <script src="./js/jquery.js "></script>
    <script src="./js/timer.js "></script>
    <script src="./js/bootstrap.js "></script>
    <script src="./js/script.js "></script>
</body>

</html>
